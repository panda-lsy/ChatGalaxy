    <script>
        // ========== å…¨å±€å˜é‡ ==========

        let datasetId = null;

        // ========== åˆå§‹åŒ– ==========

        async function init() {
            try {
                // ğŸ”§ ä¼˜å…ˆä» Session Storage è¯»å–æ•°æ®é›†IDï¼ˆå…¼å®¹ URL å‚æ•°æ–¹å¼ï¼‰
                let datasetId = sessionStorage.getItem('chatgalaxy_editDatasetId');

                // å¦‚æœ Session Storage ä¸­æ²¡æœ‰ï¼Œå°è¯•ä» URL å‚æ•°è¯»å–
                if (!datasetId) {
                    const urlParams = new URLSearchParams(window.location.search);
                    datasetId = urlParams.get('id');
                }

                if (!datasetId) {
                    throw new Error('ç¼ºå°‘æ•°æ®é›†IDå‚æ•°');
                }

                // æ¸…é™¤ Session Storage ä¸­çš„ä¸´æ—¶æ•°æ®ï¼ˆé¿å…å½±å“ä¸‹æ¬¡ç¼–è¾‘ï¼‰
                sessionStorage.removeItem('chatgalaxy_editDatasetId');

                Log.info('DatasetEditor', `Loading dataset: ${datasetId}`);

                // åŠ è½½æ•°æ®é›†ä¿¡æ¯
                datasetData = await window.DatasetManagerV3.getDataset(datasetId);

                if (!datasetData) {
                    throw new Error('æ•°æ®é›†ä¸å­˜åœ¨');
                }

                // æ›´æ–°é¡µé¢æ ‡é¢˜å’Œä¿¡æ¯
                document.title = `ç¼–è¾‘ ${datasetData.name} - ChatGalaxy`;
                document.getElementById('datasetName').textContent = datasetData.name;
                document.getElementById('datasetDesc').textContent = datasetData.description || 'æ— æè¿°';
                document.getElementById('infoName').textContent = datasetData.name;
                document.getElementById('infoDesc').textContent = datasetData.description || 'æ— æè¿°';
                document.getElementById('datasetColor').style.background = datasetData.color || '#3498db';
                document.getElementById('statMessages').textContent = datasetData.messageCount || 0;
                document.getElementById('statParticipants').textContent = datasetData.participantCount || 0;

                // æ˜¾ç¤ºæ•°æ®é›†ä¿¡æ¯
                document.getElementById('datasetInfo').style.display = 'flex';
                document.getElementById('batchToolbar').style.display = 'block';
                document.getElementById('messageTable').style.display = 'block';

                // éšè—åŠ è½½åŠ¨ç”»
                document.getElementById('loadingSpinner').style.display = 'none';

                // åˆå§‹åŒ–æ‰¹é‡æ“ä½œç®¡ç†å™¨
                batchOperations = new window.ChatGalaxy.Data.DataBatchOperations(datasetId);

                // è®¾ç½®æ‰¹é‡æ“ä½œç®¡ç†å™¨
                document.getElementById('batchToolbar').setBatchOperations(batchOperations);
                document.getElementById('messageTable').setBatchOperations(batchOperations);

                // åŠ è½½æ¶ˆæ¯
                await document.getElementById('messageTable').loadMessages(datasetId);

                Log.info('DatasetEditor', 'Dataset loaded successfully');

        function showStats() {
            const messageTable = document.getElementById('messageTable');
            const messages = messageTable.state.messages;

            if (!messages || messages.length === 0) {

                return;
            }

            // æƒ…æ„Ÿåˆ†å¸ƒ
            const sentimentDist = {
                æ¶ˆæ: messages.filter(m => m.sentiment === 0).length,
                ä¸­æ€§: messages.filter(m => m.sentiment === 1).length,
                ç§¯æ: messages.filter(m => m.sentiment === 2).length,
                ç–‘é—®: messages.filter(m => m.sentiment === 3).length
            };

            // å‚ä¸è€…ç»Ÿè®¡
            const participants = new Map();
            messages.forEach(m => {
                const count = participants.get(m.senderName) || 0;
                participants.set(m.senderName, count + 1);

            const topParticipants = Array.from(participants.entries())

            const totalMessages = messages.length;
            const sentimentColors = {
                æ¶ˆæ: '#ef4444',
                ä¸­æ€§: '#a0a4b8',
                ç§¯æ: '#10b981',
                ç–‘é—®: '#f59e0b'
            };

            content.innerHTML = `
                <div style="padding: 24px;">
                    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px;">
                        <h2 style="margin: 0; font-size: 24px; font-weight: 700; background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                            ğŸ“Š æ•°æ®é›†ç»Ÿè®¡
                        </h2>
                        <button id="close-stats-modal"
                                style="background: transparent; border: none; color: var(--text-secondary); font-size: 24px; cursor: pointer; padding: 8px;">
                            âœ•
                        </button>
                    </div>

                    <!-- æ€»è§ˆå¡ç‰‡ -->
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 24px;">
                        <div style="background: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid var(--card-border);">

                                ${totalMessages.toLocaleString()}
                            </div>
                        </div>
                        <div style="background: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid var(--card-border);">
                            <div style="font-size: 14px; color: var(--text-secondary); margin-bottom: 8px;">å‚ä¸è€…æ•°</div>
                            <div style="font-size: 32px; font-weight: 700; background: linear-gradient(135deg, var(--success-color) 0%, #34d399 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                                ${participants.size.toLocaleString()}
                            </div>
                        </div>
                    </div>

                    <!-- æƒ…æ„Ÿåˆ†å¸ƒ -->
                    <div style="margin-bottom: 24px;">
                        <h3 style="margin: 0 0 16px 0; font-size: 18px; font-weight: 600; color: var(--text-main);">æƒ…æ„Ÿåˆ†å¸ƒ</h3>
                        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px;">
                            ${Object.entries(sentimentDist).map(([label, count]) => `
                                <div style="background: var(--card-bg); padding: 16px; border-radius: 10px; border: 1px solid var(--card-border); text-align: center;">
                                    <div style="font-size: 24px; font-weight: 700; color: ${sentimentColors[label]}; margin-bottom: 4px;">
                                        ${count.toLocaleString()}
                                    </div>
                                    <div style="font-size: 13px; color: var(--text-secondary);">
                                        ${label} (${((count / totalMessages) * 100).toFixed(1)}%)
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- æ´»è·ƒå‚ä¸è€… Top 10 -->
                    <div>
                        <h3 style="margin: 0 0 16px 0; font-size: 18px; font-weight: 600; color: var(--text-main);">æ´»è·ƒå‚ä¸è€… Top 10</h3>
                        <div style="background: var(--card-bg); border-radius: 12px; border: 1px solid var(--card-border); overflow: hidden;">
                            ${topParticipants.map((participant, index) => `

        // ========== å·¥å…·å‡½æ•° ==========

        function showNotification(message, type = 'info') {
            // è·å–æˆ–åˆ›å»ºé€šçŸ¥å®¹å™¨
            let container = document.querySelector('.notification-container');
            if (!container) {
                container = document.createElement('div');
                container.className = 'notification-container';
                document.body.appendChild(container);
            }

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;

            container.appendChild(notification);

            // 3ç§’åè‡ªåŠ¨ç§»é™¤
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 400);
            }, 3000);
        }

        // ========== äº‹ä»¶ç›‘å¬ ==========

        document.addEventListener('DOMContentLoaded', () => {
            init();
        });

        // ç›‘å¬é€šçŸ¥äº‹ä»¶
        document.addEventListener('showNotification', (e) => {
            showNotification(e.detail.message, e.detail.type);
        });

        // ç›‘å¬æ•°æ®é›†æ›´æ–°äº‹ä»¶
        document.addEventListener('datasetUpdated', async () => {
            if (datasetId) {
                // é‡æ–°åŠ è½½æ•°æ®é›†ä¿¡æ¯
                datasetData = await window.DatasetManagerV3.getDataset(datasetId);

                if (datasetData) {
                    document.getElementById('statMessages').textContent = datasetData.messageCount || 0;
                    document.getElementById('statParticipants').textContent = datasetData.participantCount || 0;
                }
            }
        });

        // ğŸ”§ ä¸»é¢˜ç³»ç»Ÿåˆå§‹åŒ–
        // âš ï¸ theme-manager.js æ˜¯ ES6 æ¨¡å—ï¼Œéœ€è¦ç­‰å¾…åŠ è½½å®Œæˆ
        function initThemeSystem() {
            if (window.ThemeManager) {
                // ThemeManager å·²è‡ªåŠ¨åˆå§‹åŒ–ï¼Œåªéœ€ç›‘å¬äº‹ä»¶
                console.log('âœ… [DatasetEditor] ThemeManager found');

                // ç›‘å¬ä¸»é¢˜å˜æ›´
                window.ThemeManager.on('themeChange', (data) => {
                    console.log('ğŸ¨ [DatasetEditor] Theme changed:', data.newTheme);
                    // ä¸»é¢˜å·²è‡ªåŠ¨åˆ‡æ¢ï¼Œæ— éœ€é¢å¤–å¤„ç†
                });

                // ç›‘å¬é€æ˜åº¦å˜æ›´
                window.ThemeManager.on('transparencyChange', (data) => {
                    console.log('ğŸ” [DatasetEditor] Transparency changed:', data.newValue);
                    // é€æ˜åº¦å·²è‡ªåŠ¨åº”ç”¨ï¼Œæ— éœ€é¢å¤–å¤„ç†
                });
            } else {
                console.warn('âš ï¸ [DatasetEditor] ThemeManager not found, retrying...');
                // å¦‚æœè¿˜æ²¡åŠ è½½å®Œæˆï¼Œå»¶è¿Ÿé‡è¯•
                setTimeout(initThemeSystem, 100);
            }
        }

        // ç­‰å¾… DOM åŠ è½½å®Œæˆååˆå§‹åŒ–ä¸»é¢˜ç³»ç»Ÿ
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initThemeSystem);
        } else {
            initThemeSystem();
        }
    </script>
